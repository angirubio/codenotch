<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="ig/logo.png">
    <link rel="stylesheet" href="ig.css">
    <title>Login · Instagram</title>
</head>
<body>
    <div class="inicial">
        <div class="caja">
            <div class="cabeza"></div>
            <form class="formulario">            
                <div class="campos">
                    <input id="username" type="name" placeholder="Phone number, username, or email"/>
                    <label>Phone number, username, or email</label>
                </div>
                <div class="campos">
                    <input id="password" type="password" placeholder="password" />
                    <label>Password</label>
                </div>            
                <button class="login">Log In</button>                
                <div class="separador">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="parte_fb">
                    <button class="boton_fb" type="button">
                        <span><img src="ig/fb.png" alt="img" class="fb"> Log in with Facebook</span>
                    </button>
                    <a class="forgot" href="#">Forgot password?</a>
                </div>
            </form>          
        </div>
        <div class="caja">
            <p>Don't have an account? <a href="#" class="sign_up"><strong>Sign Up</strong></a></p>
        </div>        
        <div class="get_the_app">
            <p>Get the app</p>
        </div>
        <div class="apps">
            <img src="ig/app_store.png" alt="img">
            <img src="ig/google_play.png" alt="img">
        </div>
    </div>
    <footer>
        <div class="pie">
            <nav class="pie_nav">
                <ul>
                    <li><a href="#" class="enlaces_pie">About</a></li>
                    <li><a href="#" class="enlaces_pie">Help</a></li>
                    <li><a href="#" class="enlaces_pie">Press</a></li>
                    <li><a href="#" class="enlaces_pie">API</a></li>
                    <li><a href="#" class="enlaces_pie">Jobs</a></li>
                    <li><a href="#" class="enlaces_pie">Privacy</a></li>
                    <li><a href="#" class="enlaces_pie">Terms</a></li>
                    <li><a href="#" class="enlaces_pie">Locations</a></li>
                    <li><a href="#" class="enlaces_pie">Top Accounts</a></li>
                    <li><a href="#" class="enlaces_pie">Hashtags</a></li>
                    <li><a href="#" class="enlaces_pie">Language</a></li>
                </ul>
            </nav>
            <span class="ig_fb">© 2020 Instagram from Facebook</span>
        </div>
    </footer>
</body>
</html>
